<!-- template with one colum -->
<div class="container-fluid testimonial-s">
  <div class="row header">
    <div class="col-12 d-flex align-items-center justify-content-center ">
      <div><span>Stimmen unserer Absoventen:</span></div>
    </div>
  </div>
  <div id="slide" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div
        *ngFor="let student of students; let i = index"
        [ngClass]="i === 0 ? 'carousel-item active' : 'carousel-item'"
      >
        <div class="row student justify-content-center">
          <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="card">
              <div class="row justify-content-center">
                <div
                  class="col-sm-5 d-flex align-items-center justify-content-center"
                >
                  <img
                    class="rounded-circle"
                    src="{{ student.imagePath }}"
                    alt="absolvent"
                  />
                </div>
                <div
                  class="col-sm-7 d-flex align-items-center justify-content-center"
                >
                  <div class="card-body d-flex align-items-center">
                    <p>
                      {{ student.desc }}
                    </p>
                  </div>
                </div>
              </div>
              <div class="card-footer text-center">
                <p>{{ student.name }}</p>
                <p>Weiterbildung {{ student.modul }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a
      href="#slide"
      class="carousel-control-prev "
      role="button"
      data-slide="prev"
    >
      <svg
        class="carousel-arrow carousel-arrow-prev"
        x="0px"
        y="0px"
        width="306px"
        height="306px"
        viewBox="0 0 306 306"
        style="enable-background:new 0 0 306 306;"
      >
        <g class="carousel-arrow-icon">
          <polygon
            points="35.7,58.65 153,175.951 270.3,58.65 306,94.351 153,247.35 0,94.351"
          />
        </g>
      </svg>
    </a>
    <a
      href="#slide"
      class="carousel-control-next"
      role="button"
      data-slide="next"
    >
      <svg
        class="carousel-arrow carousel-arrow-next "
        x="0px"
        y="0px"
        width="306px"
        height="306px"
        viewBox="0 0 306 306"
        style="enable-background:new 0 0 306 306;"
      >
        <g>
          <g class="carousel-arrow-icon">
            <polygon
              points="35.7,58.65 153,175.951 270.3,58.65 306,94.351 153,247.35 0,94.351"
            />
          </g>
        </g>
      </svg>
    </a>
  </div>
</div>
